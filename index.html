<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link type="text/css" rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="header">
      <p>Card Component</p>
    </header>
    <main class="main-container">
      <div class="card">
        <div class="card-image">
          <img src="./images/image-equilibrium.jpg" />
        </div>
        <div class="card-body">
          <h3>Equilibrium #3429</h3>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="card-details">
            <div class="card-value">
              <p>
                <i><img src="./images/icon-ethereum.svg" /></i>0.041 ETH
              </p>
            </div>
            <div class="card-duration">
              <p>
                <i><img src="./images/icon-clock.svg" /></i>3 days left
              </p>
            </div>
          </div>
          <hr />
          <p class="card-author">
            <img src="./images/image-avatar.png" />Creation of Jules Wyvern
          </p>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">r0hitk</a>.
      </div>
    </footer>
  </body>
</html>
